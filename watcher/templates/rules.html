{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{% static "Treant.css" %}">
<link rel="stylesheet" href="{% static "rules.css" %}">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<title>{{ name }} - Rules</title>
</head>
<body>
<h1 align="center"> {{ name }} - Rules</h1>
<br>
{% if op %}
<b>{{op}}</b>
{% endif %}
<form action="{{formaction}}" method=POST>
    {% csrf_token %}
    <tr><td><b>Rule:</b> </td>
		<td> <input type="text" size=10 name="rule"/></td></tr>
	<tr><td><b>Path:</b></td>
        		<td><select name="path">
				<option value="NONE">Select A Path</option>
				{% for r in rules %}
                    {% if r.path %}
					    {%if r.rule != OR %}
                            {% if  r.rule != AND %}
                                <option> {{ r.path }}</option>
                            {% endif %}
                        {% endif %}
                    {% else %}
                        <b>()</b>
                    {% endif %}
				{% endfor %}
			</select>
     <input type="submit" name="submit" value="SetMatch"/>
</form>
<form action="{{formaction}}" method=POST>
    {% csrf_token %}
    <tr><td><b>Rule:</b> </td>
		<td> <input type="text" size=10 name="rule"/></td></tr>
    <tr><td><b>Connector:</b> </td>
		<td><select name="connector">
				<option value="NONE">Select A Connector</option>
					<option> OR </option>
                    <option> AND </option>
			</select>
	<tr><td><b>Path:</b></td>
        		<td><select name="path">
				<option value="NONE">Select A Path</option>
				{% for r in rules %}
                    {% if r.path %}
					    {%if r.rule != OR %}
                            {% if  r.rule != AND %}
                                <option> {{ r.path }}</option>
                            {% endif %}
                        {% endif %}
                    {% else %}
                        <b>()</b>
                    {% endif %}
				{% endfor %}
			</select>
     <input type="submit" name="submit" value="CombineMatch"/>
</form>
<form action="{{formaction}}" method=POST>
    {% csrf_token %}
	<tr><td><b>Path:</b></td>
        		<td><select name="path">
				<option value="NONE">Select A Path</option>
				{% for r in rules %}
                    {% if r.path %}
					    {%if r.rule != OR %}
                            {% if  r.rule != AND %}
                                <option> {{ r.path }}</option>
                            {% endif %}
                        {% endif %}
                    {% else %}
                        <b>()</b>
                    {% endif %}
				{% endfor %}
			</select>
     <input type="submit" name="submit" value="DelMatch"/>
</form>
<tr><td>{{ rules }}</td>
</body>
<body>
    
</body>
<body>
<div class="rules" id="rules">
</div>
<script src="{% static "vendor/raphael.js" %}"></script>
<script src="{% static "Treant.js" %}"></script>
<script src="{% static "rules.js" %}"></script>
<script>
    new Treant( simple_chart_config );
</script>
</body>
<br>
<a href="/">Main page</a>
</html>
